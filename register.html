<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng ký | SNOW</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f8ff;padding:20px}
.card{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:14px}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:10px}
button{background:#1e90ff;color:#fff;border:none;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>❄️ Đăng ký SNOW</h2>
<input id="user" placeholder="Tên tài khoản">
<input id="pass" type="password" placeholder="Mật khẩu">
<button onclick="register()">Đăng ký</button>
<p><a href="login.html">Đã có tài khoản? Đăng nhập</a></p>
</div>

<script>
let users = JSON.parse(localStorage.snow_users || "{}");

function register(){
  const u = user.value.trim();
  const p = pass.value.trim();

  if(!u || !p) return alert("Nhập đầy đủ thông tin");
  if(users[u]) return alert("Tài khoản đã tồn tại");

  users[u] = {
    pass: p,
    wallet: 0
  };

  localStorage.snow_users = JSON.stringify(users);
  alert("✅ Đăng ký thành công!");
  location.href = "login.html";
}
</script>

</body>
</html>
